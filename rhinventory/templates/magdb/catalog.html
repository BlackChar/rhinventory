{% extends "magdb/base.html" %}

{% block content %}
    <div class="row row-deck row-cards">
        {% for magazine in magazines %}
            <div class="col-sm-6 col-lg-3">
                <div class="card" style="height: 20x0px;">
                    <div class="card-body d-flex align-items-center flex-column">
                        <div class="subheader">{{ magazine.title }}</div>
                        <div class="flex-grow-1 d-flex align-items-center">
                            <a href="{{ url_for(".magazine_detail", magazine_id=magazine.id) }}" style="d-block">
                                {% if logos %}
                                    {% for logo in logos[magazine.id] %}
                                        <img src="{{ logo.url }}" class="card-img">
                                    {% endfor %}
                                {% endif %}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
