<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
        {% endblock %}

        <title>{% block title %}Databáze časopisů - ČSHA{% endblock %}</title>
    {% endblock %}
</head>
<body>

<header class="navbar navbar-expand-md navbar-dark d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{{ url_for(".index") }}">
                Databáze časopisů
            </a>
        </h1>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item {{ "active" if request.path == url_for(".catalog") else "" }}">
                        <a class="nav-link" href="{{ url_for(".catalog") }}">
                              <span class="nav-link-title">
                              Přehled časopisů
                              </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if request.path == url_for(".miss_list") else "" }}"
                           href="{{ url_for(".miss_list") }}">
                              <span class="nav-link-title">
                                Miss list
                              </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="page-body">
    <div class="container-xl">
        {% block content %}

        {% endblock %}
    </div>
</div>

{% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
{% endblock %}
</body>
</html>
