{% extends 'admin/model/list.html' %}

{% block list_row_actions %}
    {{ super() }}

    <a href="{{ get_url('magdb_magazine_issue_version.create_wizard', magazine_issue_id=get_pk_value(row)) }}">
        {{ icon("circle-plus") }}
    </a>

    <a href="{{ get_url('magdb.magazine_detail', _anchor="issue-{}".format(row.id), magazine_id=get_pk_value(row.magazine)) }}">
        {{ icon("eye") }}
    </a>
{% endblock %}
