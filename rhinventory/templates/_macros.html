{% macro icon(name, faded=False) -%}
    <i class="fa-solid fa-{{name}} {% if faded %}faded{% endif %}"></i>
{%- endmacro %}

{% macro render_file_thumbnail(file, rnd=None) %}
    {% if file.has_thumbnail %}
        <img
            id="thumb-{{ file.id }}"
            src="{{ file.url_thumbnail }}?rnd={{ rnd }}"
            class="upload_result_thumb"
        >
    {% endif %}
{% endmacro %}
