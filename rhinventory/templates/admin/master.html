<script src="https://unpkg.com/htmx.org@1.6.0"></script>
{% endblock head_css %}

{% block access_control %}
    {% if current_user.is_authenticated %}
        <div style="margin-top: 8px;">
            Logged in: {{ current_user.github_login }}
            &bull;
            <a href="{{ url_for('logout') }}">Log out</a>
        </div>
    {% endif %}
{% endblock %}
